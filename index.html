<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>滚动简历</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css" /> 
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
  <div id="content">
      <div id="page"></div>
      <div id="loading">
        <img src="./images/loading.gif" alt="" class="info">
        <p>loading...</p>
      </div>
      <div id="intro">
          <div class="my-info">
              <span class="say_hi">大家好!</span>
              <p>我是 <b>cover！</b></p>
              <p class="info_detail">
                一名喜爱<em>前端设计</em>的人。  
              </p>
              <p class="rule">点击按钮-来了解更多的我吧！</p>
              <button class="js-start-resume button">start</button>
          </div>
          <p class="info_tip" style="display:none">滚动鼠标，开始旅程！</p>
      </div>
      <div id="container">
          <div class="layer-horizontal">
            <div class="background"></div>
            <div class="trees"></div>
            <div class="info">更多内容敬请期待 NEXT 前端10天训练营</div>
          </div>
          <div class="layer-vertical">
              <div class="background"></div>
            </div>
          <div id="people-container">
            <div id="people"></div>
          </div>
        </div>
  </div>
  
  <script src="./js/jquery.js"></script>
  <script src="./js/scense.js"></script>
  <script src="./js/me.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
